<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

		<title>Celakanth Management Systems</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="images/icons/weather.ico" type="image/x-icon"/>
		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">

		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>

		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Celakanth</h1>
							<small class="site-description">Websites, apps, raspberry pi, linux, windows, anything tec</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item"><a href="/">Home</a></li>
							<li class="menu-item current-menu-item"><a href="hourly">Hourly is it raining</a></li>
							<li class="menu-item"><a href="live-cameras.html">Videos</a></li>
							<li class="menu-item"><a href="photos.html">Photos</a></li>
							<li class="menu-item"><a href="contact.html">Contact</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
            </div> <!-- .site-header -->
            <div class="hero" data-bg-image="images/banner.png" id='ScreenImage'>
				<div class="container">
					<form id='getLocation' class="find-location" autocomplete="off">
						<input autocomplete="off" type="text" id='search' placeholder="Find your location...">
						<input type="submit" value="Find">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<ul class="forecast-container" id='weatherList'>

					</ul>
				</div>
			</div>
        </div>

        <script id='weatherHourly' type='text/template'>
            <li class="forecast">
              <div class="forecast-header">
                <div class="day">{{day}}</div>
              </div> <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="forecast-icon">
                  <img src="{{icon}}" alt="" width=48>
                </div>
                <small>Rain: {{precipProbability}}<sup> %</sup></small>
                <small>{{precipIntensity}}<sup> mls</sup></div>
                
              </div>
            </li>
          </script>

          <script id='WeatherCurrent' type='text/template'>
            <li class="today forecast">
              <div class="forecast-header">
                <div class="day">{{weekday}}</div>
                <div class="date">{{day}}</div>
              </div> <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="location" id='location'>{{city}}</div>
                <div class="degree">
                  <div class="num">{{current}}<sup>o</sup>C</div>
                  <div class="forecast-icon">
                    <img src="{{icon}}" alt="" width=90>
                  </div>
                </div>
                <span><img src="images/icon-umberella.png" alt="">{{percipitation}}</span>
                <span><img src="images/icon-wind.png" alt="">{{windSpeed}}/h</span>
                <span><img src="images/icon-compass.png" alt="">{{windDirection}}</span>
              </li>
          </script>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app-raining.js"></script>
    <script src="js/data-raining.js"></script>
    <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>



    </body>
</html>
